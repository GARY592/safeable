<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emergency Contacts</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: white;
        color: #333;
        text-align: center;
        padding: 30px;
        margin: 0;
    }
    h2 {
        color: #4CAF50;
        margin-bottom: 20px;
    }
    input {
        padding: 10px;
        margin: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        width: calc(100% - 24px);
        max-width: 250px;
    }
    button {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        border-radius: 8px;
        background: #4CAF50;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background: #45a049;
    }
    .contact-list {
        max-width: 600px;
        margin: 20px auto;
        display: grid;
        gap: 15px;
    }
    .contact-card {
        background: #f5f5f5;
        border-radius: 10px;
        padding: 15px;
        text-align: left;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        transition: background 0.3s, transform 0.2s;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .contact-card:hover {
        background: #d4edda;
        transform: scale(1.02);
    }
    .contact-name {
        font-weight: bold;
        font-size: 18px;
    }
    .contact-info {
        font-size: 14px;
        color: #666;
    }
    .sos-buttons {
        margin-top: 20px;
    }
    .call-btn, .delete-btn {
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
    }
    .delete-btn {
        background: #e74c3c;
    }
    .call-btn:hover {
        background: #45a049;
    }
    .delete-btn:hover {
        background: #c0392b;
    }
</style>
</head>
<body>
    <h2>Emergency Contacts üìû</h2>
    <input type="text" id="name" placeholder="Contact Name">
    <input type="text" id="phone" placeholder="Phone Number">
    <input type="text" id="relation" placeholder="Relationship">
    <button onclick="addContact()">Add Contact</button>

    <div class="contact-list" id="contacts-list"></div>

    <div class="sos-buttons">
        <button id="sosButton">üö® SOS Call</button>
        <button id="sosSmsButton">üì© Send SOS SMS</button>
    </div>

<script>
    // SOS Call
    document.getElementById("sosButton").addEventListener("click", function() {
        let emergencyNumber = "9344845765"; // Change to your emergency number
        window.location.href = `tel:${emergencyNumber}`;
    });

    // SOS SMS with location
    document.getElementById("sosSmsButton").addEventListener("click", function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                let latitude = position.coords.latitude;
                let longitude = position.coords.longitude;
                let message = `üö® EMERGENCY! I need help! My location: https://www.google.com/maps?q=${latitude},${longitude}`;
                
                let contacts = JSON.parse(localStorage.getItem("contacts")) || [];
                if (contacts.length > 0) {
                    let smsNumbers = contacts.map(contact => contact.phone).join(";");
                    window.location.href = `sms:${smsNumbers}?body=${encodeURIComponent(message)}`;
                } else {
                    alert("No emergency contacts saved.");
                }
            });
        } else {
            alert("Geolocation is not supported on this device.");
        }
    });

    // Contact Management
    let contacts = JSON.parse(localStorage.getItem("contacts")) || [];

    function displayContacts() {
        let list = document.getElementById("contacts-list");
        list.innerHTML = "";
        contacts.forEach((contact, index) => {
            list.innerHTML += `
                <div class="contact-card">
                    <div>
                        <div class="contact-name">${contact.name} (${contact.relation})</div>
                        <div class="contact-info">${contact.phone}</div>
                    </div>
                    <div>
                        <button class="call-btn" onclick="callContact('${contact.phone}')">üìû Call</button>
                        <button class="delete-btn" onclick="deleteContact(${index})">‚ùå Delete</button>
                    </div>
                </div>
            `;
        });
    }

    function addContact() {
        let name = document.getElementById("name").value.trim();
        let phone = document.getElementById("phone").value.trim();
        let relation = document.getElementById("relation").value.trim();
        if (name && phone && relation) {
            contacts.push({ name, phone, relation });
            localStorage.setItem("contacts", JSON.stringify(contacts));
            displayContacts();
            document.getElementById("name").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("relation").value = "";
        } else {
            alert("Please fill all fields.");
        }
    }

    function deleteContact(index) {
        contacts.splice(index, 1);
        localStorage.setItem("contacts", JSON.stringify(contacts));
        displayContacts();
    }

    function callContact(phone) {
        window.location.href = `tel:${phone}`;
    }

    displayContacts();
</script>
</body>
</html>
