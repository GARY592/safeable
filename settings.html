<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safeable - Privacy & Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ðŸ”’ Privacy & Settings</h1>

    <h2>ðŸ”¹ Enable Anonymous Mode</h2>
    <label>
        <input type="checkbox" id="anonymousMode">
        Hide my identity
    </label>

    <h2>ðŸ”¹ Share Location with Emergency Services</h2>
    <label>
        <input type="checkbox" id="shareLocation">
        Allow location sharing
    </label>

    <h2>ðŸ”¹ Allow Data Collection</h2>
    <label>
        <input type="checkbox" id="dataCollection">
        Enable crash reports & analytics
    </label>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const settings = {
                anonymousMode: localStorage.getItem("anonymousMode") === "true",
                shareLocation: localStorage.getItem("shareLocation") === "true",
                dataCollection: localStorage.getItem("dataCollection") === "true",
            };

            document.getElementById("anonymousMode").checked = settings.anonymousMode;
            document.getElementById("shareLocation").checked = settings.shareLocation;
            document.getElementById("dataCollection").checked = settings.dataCollection;

            document.getElementById("anonymousMode").addEventListener("change", function () {
                localStorage.setItem("anonymousMode", this.checked);
            });

            document.getElementById("shareLocation").addEventListener("change", function () {
                localStorage.setItem("shareLocation", this.checked);
            });

            document.getElementById("dataCollection").addEventListener("change", function () {
                localStorage.setItem("dataCollection", this.checked);
            });
        });
    </script>
</body>
</html>
