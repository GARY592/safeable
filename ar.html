<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safeable AR Navigation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-gps-camera/dist/aframe-gps-camera.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@latest/dist/aframe-extras.min.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .overlay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="map.html">Map</a></li>
            <li><a href="chatbot.html">AI Chatbot</a></li>
            <li><a href="contacts.html">Emergency Contacts</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="ar.html">AR Navigation</a></li>
        </ul>
    </nav>

    <div class="overlay">
        <p>Follow the markers to reach a safe zone.</p>
    </div>

    <a-scene embedded arjs>
        <a-camera gps-camera rotation-reader></a-camera>
        <a-entity gps-entity-place="latitude: 28.6139; longitude: 77.2090" geometry="primitive: box; height: 3; width: 3; depth: 3" material="color: red"></a-entity>
    </a-scene>

</body>
</html>
