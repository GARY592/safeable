<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Map + Voice Disaster Alerts</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        :root {
            --bg-light: #ffffff;
            --bg-dark: #1e1e1e;
            --text-light: #000000;
            --text-dark: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background 0.3s, color 0.3s;
        }

        #map {
            height: 500px;
            width: 90%;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .update-btn {
            background: #ff4444;
            color: white;
        }

        .theme-btn {
            background: #4444ff;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        .dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }
    </style>
</head>
<body>
    <h2>Live Location + Voice Disaster Alerts üåçüîä</h2>
    <div class="button-container">
        <button class="update-btn" onclick="fetchDisasterAlerts()">Update Alerts</button>
        <button class="theme-btn" onclick="toggleTheme()">Dark Mode üåô</button>
    </div>
    <div id="map"></div>

    <script>
        let map = L.map('map').setView([20, 78], 4);

        let lightTile = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let darkTile = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap contributors & CARTO'
        });

        let userMarker = L.marker([0, 0]).addTo(map).bindPopup("Your Location");

        function updateLocation(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;
            userMarker.setLatLng([lat, lon]).openPopup();
            map.setView([lat, lon], 6);
        }

        function errorHandler(error) {
            console.error("Error getting location:", error);
        }

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(updateLocation, errorHandler);
        } else {
            alert("Geolocation is not supported by your browser.");
        }

        async function fetchDisasterAlerts() {
            let response = await fetch("https://www.gdacs.org/xml/rss.xml");
            let data = await response.text();
            let parser = new DOMParser();
            let xml = parser.parseFromString(data, "text/xml");
            let items = xml.getElementsByTagName("item");

            map.eachLayer(layer => { if (layer instanceof L.Marker && layer !== userMarker) map.removeLayer(layer); });

            let alertText = "Latest disaster alerts: ";

            for (let i = 0; i < items.length; i++) {
                let title = items[i].getElementsByTagName("title")[0].textContent;
                let lat = parseFloat(items[i].getElementsByTagName("geo:lat")[0]?.textContent || 0);
                let lon = parseFloat(items[i].getElementsByTagName("geo:long")[0]?.textContent || 0);

                alertText += title + ". ";

                if (lat && lon) {
                    L.marker([lat, lon]).addTo(map)
                        .bindPopup(`<b>${title}</b>`)
                        .openPopup();
                }
            }

            speakAlert(alertText);
        }

        function speakAlert(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            speech.rate = 1;
            speech.pitch = 1;
            window.speechSynthesis.speak(speech);
        }

        function toggleTheme() {
            let body = document.body;
            let themeBtn = document.querySelector('.theme-btn');

            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                lightTile.addTo(map);
                darkTile.remove();
                themeBtn.textContent = "Dark Mode üåô";
            } else {
                body.classList.add('dark-mode');
                darkTile.addTo(map);
                lightTile.remove();
                themeBtn.textContent = "Light Mode ‚òÄÔ∏è";
            }
        }

        fetchDisasterAlerts();
    </script>
</body>
</html>
