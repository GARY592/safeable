    <h1>Disaster Map</h1>
    <p>Live disaster updates and safe zones.</p>

    <div id="map"></div>

    <!-- Leaflet.js Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
      <script>
        // Initialize the map
        var map = L.map('map').setView([20.5937, 78.9629], 5); // Default to India
        // Add a marker for the user's location
        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    position => {
                        let userLat = position.coords.latitude;
                        let userLng = position.coords.longitude;

                        // Remove existing user marker if any
                        if (window.userMarker) {
                            map.removeLayer(window.userMarker);
                        }

                        // Add a new marker for the user's location
                        window.userMarker = L.marker([userLat, userLng], {
                            icon: L.icon({
                                iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/8/88/Map_marker.svg',
                                iconSize: [30, 30]
                            })
                        }).addTo(map)
                        .bindPopup("You are here")
                        .openPopup();

                        // Center the map on the user's location
                        map.setView([userLat, userLng], 10);
                    },
                    error => {
                        console.log("Error getting location:", error);
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        // Call the function when the page loads
        locateUser();
        // Example list of safe zones (replace with real data later)
        let safeZones = [
            { name: "Community Shelter", lat: 28.6448, lng: 77.2167 },
            { name: "City Hospital", lat: 11.671253, lng:  78.162144 },
            { name: "Emergency Relief Center", lat: 28.6304, lng: 77.2177 }
        ];

        // Function to add safe zone markers
        function addSafeZones() {
            safeZones.forEach(zone => {
                L.marker([zone.lat, zone.lng], {
                    icon: L.icon({
                        iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/e/ec/Red_Circle.svg',
                        iconSize: [20, 20]
                    })
                }).addTo(map)
                .bindPopup(`<b>${zone.name}</b><br>Click for directions`)
                .on('click', function () {
                    window.open(`https://www.google.com/maps/dir/?api=1&destination=${zone.lat},${zone.lng}`, '_blank');
                });
            });
        }

        // Call the function to add safe zones
        addSafeZones();

        // Load OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Fetch real-time earthquake data from USGS API
        fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojson')
            .then(response => response.json())
            .then(data => {
                data.features.forEach(earthquake => {
                    let coords = earthquake.geometry.coordinates;
                    let magnitude = earthquake.properties.mag;
                    let place = earthquake.properties.place;
                    let time = new Date(earthquake.properties.time).toLocaleString();

                    // Add marker for each earthquake
                    L.marker([coords[1], coords[0]]).addTo(map)
                        .bindPopup(`<b>Magnitude:</b> ${magnitude}<br><b>Location:</b> ${place}<br><b>Time:</b> ${time}`);
                });
            })
            .catch(error => console.log("Error fetching earthquake data:", error));
    </script>
