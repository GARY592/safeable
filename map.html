<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Alerts Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #map { height: 500px; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Real-Time Disaster Alerts üåç‚ö†Ô∏è</h2>
    <button onclick="fetchDisasterAlerts()">Update Alerts</button>
    <div id="map"></div>

    <script>
        let map = L.map('map').setView([20, 78], 4); // Centered on India

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        async function fetchDisasterAlerts() {
            let response = await fetch("https://www.gdacs.org/xml/rss.xml"); // Free disaster alert API
            let data = await response.text();
            let parser = new DOMParser();
            let xml = parser.parseFromString(data, "text/xml");
            let items = xml.getElementsByTagName("item");

            map.eachLayer(layer => { if (layer instanceof L.Marker) map.removeLayer(layer); });

            for (let i = 0; i < items.length; i++) {
                let title = items[i].getElementsByTagName("title")[0].textContent;
                let lat = parseFloat(items[i].getElementsByTagName("geo:lat")[0]?.textContent || 0);
                let lon = parseFloat(items[i].getElementsByTagName("geo:long")[0]?.textContent || 0);
                
                if (lat && lon) {
                    L.marker([lat, lon]).addTo(map)
                        .bindPopup(`<b>${title}</b>`)
                        .openPopup();
                }
            }
        }

        fetchDisasterAlerts(); // Load alerts on page load
    </script>
</body>
</html>
