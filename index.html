<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safeable - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            color: #333;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #4CAF50;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        .menu a {
            display: block;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: background 0.3s;
        }
        .menu a:hover {
            background: #d4edda;
        }
        .voice-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .voice-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welcome to Safeable</h1>
    <p>Select a feature or use voice commands to open it.</p>

    <div class="menu">
        <a href="ar.html">AR Navigation</a>
        <a href="contacts.html">Emergency Contacts</a>
        <a href="settings.html">Settings</a>
        <a href="map.html">Live Map</a>
        <a href="voice.html">Voice Commands</a>
        <a href="chatbot.html">AI Chatbot</a>
    </div>

    <button class="voice-btn" onclick="startVoiceCommand()">ðŸŽ¤ Use Voice Command</button>

    <script>
        function startVoiceCommand() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Your browser doesn't support speech recognition. Try Chrome.");
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript.toLowerCase();
                if (transcript.includes("ar navigation")) window.location.href = "ar.html";
                else if (transcript.includes("emergency contacts") || transcript.includes("contacts")) window.location.href = "contacts.html";
                else if (transcript.includes("settings")) window.location.href = "settings.html";
                else if (transcript.includes("map") || transcript.includes("live map")) window.location.href = "map.html";
                else if (transcript.includes("voice commands") || transcript.includes("voice")) window.location.href = "voice.html";
                else if (transcript.includes("chatbot") || transcript.includes("ai")) window.location.href = "chatbot.html";
                else alert("Command not recognized. Please try again.");
            };
        }
    </script>

</body>
</html>
