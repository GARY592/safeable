<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safeable - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .feature-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }
        .map-btn { background: #007bff; }
        .contacts-btn { background: #28a745; }
        .ai-btn { background: #ff5733; }
        .voice-btn { background: #ff9f00; }
        .settings-btn { background: #6c757d; }
        .feature-btn:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <a href="index.html">🏠 Home</a>
        <a href="map.html">🗺️ Map</a>
        <a href="chatbot.html">🤖 AI Chatbot</a>
        <a href="contacts.html">📞 Emergency Contacts</a>
        <a href="settings.html">⚙️ Settings</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to Safeable</h1>
        
        <div class="card">
            <button class="feature-btn map-btn" onclick="navigateTo('map.html')">🗺️ Live Map</button>
        </div>

        <div class="card">
            <button class="feature-btn contacts-btn" onclick="navigateTo('contacts.html')">📞 Emergency Contacts</button>
        </div>

        <div class="card">
            <button class="feature-btn ai-btn" onclick="navigateTo('chatbot.html')">🤖 AI Chatbot</button>
        </div>

        <div class="card">
            <button class="feature-btn voice-btn" onclick="navigateTo('voice.html')">🎤 Voice Commands</button>
        </div>

        <div class="card">
            <button class="feature-btn settings-btn" onclick="navigateTo('settings.html')">🔒 Privacy & Settings</button>
        </div>
    </div>

    <!-- JavaScript Code -->
    <script>
        // Function to navigate to different pages
        function navigateTo(page) {
            window.location.href = page;
        }

        // Voice Commands
        const commands = {
            "go to home": () => navigateTo("index.html"),
            "open map": () => navigateTo("map.html"),
            "open chatbot": () => navigateTo("chatbot.html"),
            "open contacts": () => navigateTo("contacts.html"),
            "open settings": () => navigateTo("settings.html"),
            "help": () => alert("Say 'open map' to go to the map, 'open chatbot' to chat, etc."),
        };

        // Initialize speech recognition
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.continuous = true;
        recognition.start();

        recognition.onresult = function(event) {
            const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase();
            console.log("Voice Command:", transcript);
            if (commands[transcript]) {
                commands[transcript]();
            }
        };
    </script>

</body>
</html>
