<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safeable - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
/* Voice status indicator */
#voice-status {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.75);
    color: white;
    padding: 8px 14px;
    border-radius: 20px;
    font-size: 14px;
    font-family: Arial, sans-serif;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease-in-out;
    z-index: 9999;
}

/* Show status when listening */
#voice-status.active {
    opacity: 1;
}
</style>

</head>
<body>
    <header>
        <h1>Safeable</h1>
        <p>Accessibility-First Disaster Management App</p>
    </header>

    <main>
        <nav>
            <a href="ar.html">AR Navigation</a>
            <a href="contacts.html">Emergency Contacts</a>
            <a href="settings.html">Settings</a>
            <a href="chatbot.html">AI Chatbot</a>
            <a href="map.html">Live Map</a>
            <a href="voice.html">Voice Commands</a>
        </nav>
    </main>

    <footer>
        <p>Â© 2025 Safeable</p>
    </footer>

    <script>
        // Always-listening voice commands
        const commands = {
            "open ar": "ar.html",
            "open navigation": "ar.html",
            "open contacts": "contacts.html",
            "open settings": "settings.html",
            "open chatbot": "chatbot.html",
            "open map": "map.html",
            "open live map": "map.html",
            "open voice": "voice.html",
            "open voice commands": "voice.html"
        };

        function startVoiceRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("Your browser doesn't support Speech Recognition.");
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = "en-US";
            recognition.continuous = true;
            recognition.interimResults = false;

            recognition.onresult = function(event) {
                const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
                console.log("Heard:", transcript);

                for (let key in commands) {
                    if (transcript.includes(key)) {
                        window.location.href = commands[key];
                        break;
                    }
                }
            };

            recognition.onerror = function(event) {
                console.error("Speech recognition error:", event.error);
            };

            recognition.onend = function() {
                // Restart listening automatically
                recognition.start();
            };

            recognition.start();
        }

        window.onload = startVoiceRecognition;
    </script>
</body>
</html>
