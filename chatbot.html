<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safeable Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        #chatbox {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
        }
        input, button, textarea {
            padding: 10px;
            margin-top: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        #micBtn {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Safeable AI Chatbot</h1>

<div id="chatbox"></div>

<input type="text" id="userInput" placeholder="Type your message here">
<button onclick="sendMessage()">Send</button>
<button id="micBtn" onclick="startVoiceRecognition()">ðŸŽ¤ Speak</button>

<h2>Suggestion Box</h2>
<textarea id="suggestionInput" placeholder="Type your suggestion here"></textarea>
<button onclick="saveSuggestion()">Submit Suggestion</button>

<script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");

    const responses = {
        "hi": "Hello! How can I assist you today?",
        "help": "I can help you with disaster safety tips, first aid guidance, and emergency info. Just ask!",
        "first aid": "Here are basic first aid steps: 1) Check safety, 2) Call for help, 3) Stop bleeding, 4) Perform CPR if needed, 5) Stay calm.",
        "earthquake": "If you are indoors: Drop, Cover, and Hold On. Stay inside until shaking stops. Avoid elevators.",
        "flood": "Move to higher ground immediately. Avoid walking or driving through flood waters.",
        "cyclone": "Stay indoors, away from windows. Turn off electricity and gas. Keep emergency supplies ready.",
        "fire": "Use stairs, not elevators. Stay low to avoid smoke. If clothes catch fire: Stop, Drop, and Roll."
    };

    function sendMessage() {
        const message = userInput.value.trim().toLowerCase();
        if (message === "") return;

        chatbox.innerHTML += `<div><b>You:</b> ${message}</div>`;
        userInput.value = "";

        let reply = responses[message] || "Sorry, I don't understand that. Try asking for 'help'.";
        chatbox.innerHTML += `<div><b>Bot:</b> ${reply}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;

        speak(reply);
    }

    function speak(text) {
        const speech = new SpeechSynthesisUtterance(text);
        speech.lang = "en-IN";
        window.speechSynthesis.speak(speech);
    }

    function startVoiceRecognition() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-IN";
        recognition.onresult = function(event) {
            const voiceText = event.results[0][0].transcript.toLowerCase();
            userInput.value = voiceText;
            sendMessage();
        };
        recognition.start();
    }

    function saveSuggestion() {
        let suggestion = document.getElementById("suggestionInput").value.trim();
        if (suggestion === "") return alert("Please type a suggestion first.");
        let suggestions = JSON.parse(localStorage.getItem("chatbotSuggestions") || "[]");
        suggestions.push(suggestion);
        localStorage.setItem("chatbotSuggestions", JSON.stringify(suggestions));
        alert("Suggestion saved locally! (Only you can see it here)");
        document.getElementById("suggestionInput").value = "";
    }
</script>

</body>
</html>
