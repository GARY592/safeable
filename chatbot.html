<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accessible Disaster Chatbot</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #eef3f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .chat-container {
        background: white;
        border-radius: 15px;
        width: 400px;
        max-width: 95%;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }
    .header {
        background: #0078d7;
        color: white;
        padding: 15px;
        font-size: 1.2em;
        text-align: center;
    }
    .chat-box {
        padding: 15px;
        flex: 1;
        overflow-y: auto;
    }
    .message {
        margin: 10px 0;
        padding: 10px;
        border-radius: 10px;
        max-width: 80%;
    }
    .user-message {
        background: #0078d7;
        color: white;
        align-self: flex-end;
    }
    .bot-message {
        background: #f1f0f0;
        align-self: flex-start;
    }
    .input-area {
        display: flex;
        border-top: 1px solid #ddd;
    }
    .input-area input {
        flex: 1;
        border: none;
        padding: 10px;
        font-size: 1em;
        outline: none;
    }
    .input-area button {
        background: #0078d7;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 1.2em;
    }
    .suggestions {
        background: #f9f9f9;
        padding: 10px;
        border-top: 1px solid #ddd;
        font-size: 0.9em;
        text-align: center;
    }
</style>
</head>
<body>

<div class="chat-container">
    <div class="header">Accessible Disaster Chatbot</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="suggestions">
        You can ask: <br> "Hi", "Help", "First aid", "Earthquake", "Flood", "Cyclone", "Fire"
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type or speak your message...">
        <button id="voice-btn">ðŸŽ¤</button>
        <button id="send-btn">âž¤</button>
    </div>
</div>

<script>
const chatBox = document.getElementById("chat-box");
const userInput = document.getElementById("user-input");
const sendBtn = document.getElementById("send-btn");
const voiceBtn = document.getElementById("voice-btn");

function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.classList.add("message", sender === "user" ? "user-message" : "bot-message");
    msg.textContent = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;

    if(sender === "bot") {
        speak(text); // Speak bot messages
    }
}

function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "en-US";
    utterance.rate = 1;
    speechSynthesis.speak(utterance);
}

function getBotResponse(input) {
    input = input.toLowerCase();
    if (input.includes("hi")) return "Hello! How can I help you today?";
    if (input.includes("help")) return "I can provide safety tips for disasters. Try asking about earthquakes, floods, cyclones, or fires.";
    if (input.includes("first aid")) return "First aid tip: Check for breathing, control bleeding, and call emergency services immediately.";
    if (input.includes("earthquake")) return "During an earthquake: Drop, Cover, and Hold On. Stay indoors until the shaking stops.";
    if (input.includes("flood")) return "During a flood: Move to higher ground immediately and avoid walking or driving through flood water.";
    if (input.includes("cyclone")) return "During a cyclone: Stay indoors, away from windows, and listen to official updates.";
    if (input.includes("fire")) return "During a fire: Evacuate immediately, stay low to avoid smoke, and call emergency services.";
    if (input.includes("natural disaster")) return "Stay calm, follow emergency guidelines, and ensure you have a safety kit ready.";
    return "I'm not sure about that. Try asking about earthquakes, floods, cyclones, or fires.";
}

sendBtn.addEventListener("click", () => {
    const text = userInput.value.trim();
    if(text) {
        addMessage(text, "user");
        const botResponse = getBotResponse(text);
        setTimeout(() => addMessage(botResponse, "bot"), 500);
        userInput.value = "";
    }
});

// Voice input
voiceBtn.addEventListener("click", () => {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.start();

    recognition.onresult = function(event) {
        const voiceText = event.results[0][0].transcript;
        addMessage(voiceText, "user");
        const botResponse = getBotResponse(voiceText);
        setTimeout(() => addMessage(botResponse, "bot"), 500);
    };
});
</script>

</body>
</html>
