<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Accessible Disaster Safety Chatbot</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #chat-container {
        background: white;
        width: 400px;
        max-width: 95%;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }
    #chat-box {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
    }
    .message {
        margin: 5px 0;
        padding: 8px;
        border-radius: 5px;
    }
    .user {
        background-color: #d1f7d6;
        align-self: flex-end;
    }
    .bot {
        background-color: #e0e0e0;
        align-self: flex-start;
    }
    #input-area {
        display: flex;
        border-top: 1px solid #ccc;
    }
    #user-input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
    }
    button {
        border: none;
        padding: 10px;
        background: #4CAF50;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #45a049;
    }
    #mic-btn {
        background: #ff5722;
    }
    #mic-btn:hover {
        background: #e64a19;
    }
</style>
</head>
<body>
<div id="chat-container">
    <div id="chat-box" aria-live="polite"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your message..." aria-label="Type your message" />
        <button id="mic-btn" title="Speak">ðŸŽ¤</button>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const micBtn = document.getElementById("mic-btn");

    // Predefined disaster safety dataset
    const responses = {
        "earthquake": "During an earthquake, Drop, Cover, and Hold On. Stay away from windows.",
        "flood": "In a flood, move to higher ground immediately. Avoid walking or driving through flood waters.",
        "fire": "If there is a fire, evacuate immediately and call emergency services.",
        "default": "Iâ€™m not sure about that, but always stay safe and follow local authority guidelines."
    };

    function appendMessage(sender, text) {
        const msg = document.createElement("div");
        msg.classList.add("message", sender);
        msg.textContent = text;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "en-US";
        speechSynthesis.speak(utterance);
    }

    function getBotResponse(input) {
        input = input.toLowerCase();
        return responses[input] || responses["default"];
    }

    function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;
        appendMessage("user", text);
        userInput.value = "";

        const botReply = getBotResponse(text);
        appendMessage("bot", botReply);
        speak(botReply); // Speak reply
    }

    // Voice input (Speech-to-Text)
    micBtn.addEventListener("click", () => {
        if (!('webkitSpeechRecognition' in window)) {
            alert("Speech recognition not supported in this browser.");
            return;
        }
        const recognition = new webkitSpeechRecognition();
        recognition.lang = "en-US";
        recognition.start();

        recognition.onresult = function(event) {
            const voiceInput = event.results[0][0].transcript;
            userInput.value = voiceInput;
            sendMessage();
        };
        recognition.onerror = function() {
            alert("Voice recognition error.");
        };
    });
</script>
</body>
</html>
