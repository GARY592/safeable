<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accessible Disaster Chatbot</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f7fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .chat-container {
        width: 400px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }
    .chat-box {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        border-bottom: 1px solid #e0e0e0;
    }
    .message {
        margin-bottom: 12px;
        padding: 10px;
        border-radius: 8px;
        max-width: 80%;
        line-height: 1.4;
    }
    .user-message {
        background-color: #d1e7ff;
        align-self: flex-end;
    }
    .bot-message {
        background-color: #e6f4ea;
        align-self: flex-start;
    }
    .input-area {
        display: flex;
        padding: 12px;
        background-color: #f9fafb;
    }
    input[type="text"] {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    button {
        margin-left: 8px;
        padding: 10px 14px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>
<script>
    const chatBox = document.getElementById('chat-box');

    function appendMessage(text, sender) {
        const message = document.createElement('div');
        message.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
        message.textContent = text;
        chatBox.appendChild(message);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
        const userInput = document.getElementById('user-input');
        const text = userInput.value.trim();
        if (text === '') return;
        appendMessage(text, 'user');
        userInput.value = '';
        setTimeout(() => {
            appendMessage(getBotResponse(text), 'bot');
        }, 500);
    }

    function getBotResponse(input) {
        const lower = input.toLowerCase();
        if (lower.includes('hi')) return 'Hello! You can ask me about earthquake, flood, cyclone, fire, or first aid.';
        if (lower.includes('help')) return 'I can assist you with disaster safety tips and first aid guidance.';
        if (lower.includes('earthquake')) return 'Drop, Cover, and Hold On! Stay indoors until shaking stops.';
        if (lower.includes('flood')) return 'Move to higher ground immediately. Avoid walking or driving through flood waters.';
        if (lower.includes('cyclone')) return 'Stay indoors, away from windows, and follow official updates.';
        if (lower.includes('fire')) return 'Stay low to avoid smoke, and evacuate immediately if safe to do so.';
        if (lower.includes('first aid')) return 'Check responsiveness, call emergency services, and provide CPR if trained.';
        return 'Sorry, I am not sure about that. You can ask about disasters or first aid.';
    }
</script>
</body>
</html>
