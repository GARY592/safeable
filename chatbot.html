<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safeable AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #chatbox {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            text-align: left;
        }
        input {
            width: 80%;
            padding: 10px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="map.html">Map</a></li>
            <li><a href="chatbot.html">AI Chatbot</a></li>
            <li><a href="contacts.html">Emergency Contacts</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>AI Chatbot (Self-Learning)</h1>
        <div id="chatbox">
            <p><strong>Bot:</strong> Hello! How can I assist you in this emergency?</p>
        </div>
        <input type="text" id="userInput" placeholder="Type or use voice...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="startVoiceInput()">ðŸŽ¤ Voice</button>
    </div>

    <script>
        // Load previous conversations from storage
        let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];

        function updateChatHistory(userMessage, botMessage) {
            chatHistory.push({ user: userMessage, bot: botMessage });
            if (chatHistory.length > 20) chatHistory.shift(); // Keep last 20 chats
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
        }

        function sendMessage() {
            var input = document.getElementById("userInput").value;
            var chatbox = document.getElementById("chatbox");

            if (input.trim() !== "") {
                chatbox.innerHTML += `<p><strong>You:</strong> ${input}</p>`;

                fetch("https://api-inference.huggingface.co/models/microsoft/DialoGPT-medium", {
                    method: "POST",
                    headers: { "Authorization": "Bearer FREE_API_KEY", "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: input, history: chatHistory })
                })
                .then(response => response.json())
                .then(data => {
                    let botReply = data.generated_text || "I'm not sure, but stay safe!";
                    chatbox.innerHTML += `<p><strong>Bot:</strong> ${botReply}</p>`;
                    updateChatHistory(input, botReply);
                    speak(botReply);
                    chatbox.scrollTop = chatbox.scrollHeight;
                })
                .catch(() => {
                    chatbox.innerHTML += `<p><strong>Bot:</strong> Sorry, I couldn't process that.</p>`;
                });

                document.getElementById("userInput").value = "";
            }
        }

        function startVoiceInput() {
            var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();
            recognition.onresult = function(event) {
                document.getElementById("userInput").value = event.results[0][0].transcript;
                sendMessage();
            };
        }

        function speak(text) {
            var speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }

        // Load chat history on page load
        window.onload = function() {
            let chatbox = document.getElementById("chatbox");
            chatHistory.forEach(chat => {
                chatbox.innerHTML += `<p><strong>You:</strong> ${chat.user}</p>`;
                chatbox.innerHTML += `<p><strong>Bot:</strong> ${chat.bot}</p>`;
            });
            chatbox.scrollTop = chatbox.scrollHeight;
        };
    </script>

</body>
</html>
