
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safeable AI Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chatbox {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            text-align: left;
        }
        input {
            width: 80%;
            padding: 10px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        video {
            width: 100%;
            display: none;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="map.html">Map</a></li>
            <li><a href="chatbot.html">AI Chatbot</a></li>
            <li><a href="contacts.html">Emergency Contacts</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>AI Chatbot (Offline + Sign Language)</h1>
        <div id="chatbox">
            <p><strong>Bot:</strong> Hello! How can I assist you in this emergency?</p>
        </div>
        <input type="text" id="userInput" placeholder="Type or use sign language...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="startVoiceInput()">ðŸŽ¤ Voice</button>
        <button onclick="startSignRecognition()">âœ‹ Sign Language</button>
    </div>

    <video id="video" autoplay></video>

    <script>
        async function loadAI() {
            window.qna = await qna.load();
            window.handpose = await handpose.load();
        }

        async function sendMessage() {
            var input = document.getElementById("userInput").value;
            var chatbox = document.getElementById("chatbox");

            if (input.trim() !== "") {
                chatbox.innerHTML += `<p><strong>You:</strong> ${input}</p>`;

                const answers = await qna.answer({ query: input });
                let botReply = answers.length ? answers[0].text : "I'm not sure, but stay safe!";

                chatbox.innerHTML += `<p><strong>Bot:</strong> ${botReply}</p>`;
                speak(botReply);
                chatbox.scrollTop = chatbox.scrollHeight;
                document.getElementById("userInput").value = "";
            }
        }

        function startVoiceInput() {
            var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();
            recognition.onresult = function(event) {
                document.getElementById("userInput").value = event.results[0][0].transcript;
                sendMessage();
            };
        }

        function speak(text) {
            var speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }

        async function startSignRecognition() {
            const video = document.getElementById("video");
            video.style.display = "block";

            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            const model = await handpose.load();
            setInterval(async () => {
                const predictions = await model.estimateHands(video);
                if (predictions.length > 0) {
                    document.getElementById("userInput").value = "Help"; // Example for testing
                    sendMessage();
                }
            }, 3000);
        }

        loadAI();
    </script>

</body>
</html>
